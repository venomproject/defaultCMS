<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Page Not Found</title>
<style type="text/css">
/*<![CDATA[*/
body {
	background-color: #f0f0f0;
	border-top: 2px solid #f86515;
	color: #3e3e3e;
	font-size: 14px;
	line-height: 22px;
	margin: 0;
}
a{color:#000000;display: block;text-align: center;}
.box {
	background: #ffffff none repeat scroll 0 0;
	border-bottom: 1px solid #f86515;
	display: block;
	margin: 60px auto;
	overflow: hidden;
	padding: 25px;
	width: 600px;
}

h1 {
	color: #f86515;
}

.version {
	display: none;
}
/*]]>*/
</style>
</head>
<body>
	<div class="box">
		<h1>Podana strona nie istnieje!</h1>
		<h2>Error 404</h2>
		<img src="themes/Frontend/images/logo.png" width="100%" />
	</div>
	<div class="box">
	<a href="%%ErrorMessage%%">Powrót na stronę główną</a>
	</div>
	<div class="version">%%Time%% %%Version%%</div>
</body>
</html>
